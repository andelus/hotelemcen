<!DOCTYPE html>
<html ng-app="hotelemcen">
  <head>
    <meta charset="utf-8">
    <title>Hotels In Tlemcen</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body >
    <div class="container">
      <header>
        <div class="branding">
          <img src="img/logo.png" alt="Hotels In Tlemcen">
        </div>
      </header>
      <!-- Results -->
      <section id="results" ng-controller = "getHotels">
        <!-- Search Form -->
        <div class="search">
          <h1>Want A Hotel</h1>
          <input class="searchBox" type="text" placeholder="Price, Name or Place" name="hotel" ng-model="query">
        </div>
        <div ng-show ="query.length" class="hotel" ng-repeat = "hotel in hotels | filter:query">
          <img ng-src="{{hotel.logo}}" alt="Hotel Image">
          <h3 class="title">{{hotel.name}}</h3>
          <p class="description">{{hotel.desc}}</p>
            <a class="checkout"><span class="fa fa-sign-in"></span> Book</a>
        </div>
      </section>




      <footer>
        <div class="infos">
          <ul class="social">
            <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa fa-instagram"></i></a></li>
          </ul>
        </div>
      </footer>
      </div>














    <!-- Import Angular Lib -->
    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular-route.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular-animate.min.js"></script>

    <!-- Main App -->
    <script type="text/javascript" src="js/main.js"></script>
    <!-- Controllers -->
    <script type="text/javascript" src="js/controllers.js"></script>
    <!-- Directives -->
    <script type="text/javascript" src="js/directives.js"></script>
    <!-- Factories -->
    <script type="text/javascript" src="js/services.js"></script>
  </body>
</html>
